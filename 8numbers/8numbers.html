<html>
  <head>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/components/icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="8numbers.css">
    <meta charset="utf-8">
    <title>8numbers</title>
  </head>
  <body>
    <div class="ui segment" id="buttons">
      <p>Current search method: <code id="type"></code></p>
      <p>Open table length: <code id="open-len"></code></p>
      <p>All search nodes: <code id="nodes-cnt"></code></p>
      <h5 class="ui header">Control panel</h5>
      <div id="switch" data-type="plain" class="ui fluid button">Switch</div>
      <div id="next" class="ui fluid button">Next</div>
      <div id="all" class="ui fluid button">Calculate all</div>
      <div id="reset" class="ui fluid button">Reset</div>
    </div>
    <div class="ui page dimmer">
      <div class="ui text loader">Computing...</div>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="priority-queue.min.js"></script>
  <script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
  <script src="https://cdn.bootcss.com/semantic-ui/2.2.13/components/dimmer.min.js"></script>
  <script src="jsplumb.js"></script>
  <script src="8numbers.js"></script>
</html>
