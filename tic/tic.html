<html>
  <head>
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/components/icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tic.css">
  </head>
  <body>
    <div class="setting" id="restart">
      <i class="repeat icon"></i>
      <div class="ui right center popup">Restart</div>
    </div>
    <div class="setting" id="blue">
      <i class="icons">
        <i class="icon"></i>
        <i class="corner user icon"></i>
      </i>
      <div class="ui right center popup">Switch to AI</div>
    </div>
    <div class="setting" id="red">
      <i class="icons">
        <i class="icon"></i>
        <i class="corner computer icon"></i>
      </i>
      <div class="ui right center popup">Switch to human</div>
    </div>
    <div class="ui center aligned main container">
      <h2 class="ui header"><i class="fitted icon"></i>'s turn</h2>
      <div class="dimmable">
        <table>
          <tbody></tbody>
        </table>
        <div class="ui dimmer">
          <div class="ui text loader">AI thinking...</div>
        </div>
      </div>
      <h1 class="ui header"></h1>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
  <script src="https://cdn.bootcss.com/semantic-ui/2.2.13/components/dimmer.min.js"></script>
  <script src="tic.js"></script>
</html>
