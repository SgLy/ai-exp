<html>
  <head>
    <meta charset="UTF-8">
    <title>Chinese Xiangqi</title>
    <link rel="stylesheet" href="xiangqi.css">
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    </div>
    <div class="info">
      <div class="ui segment">
        <p>Searched <code id="search">0</code> nodes;</p>
        <p>Pruned <code id="prune">0</code> times.</p>
      </div>
    </div>
    <div class="settings">
      <i id="reset" class="repeat link icon"></i>
      <i id="rotate" class="refresh link icon"></i>
      <i id="exchange" class="exchange link icon"></i>
      <i class="black laptop icon"></i>
      <i class="red user icon"></i>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js"></script>
  <script src="xiangqi.js"></script>
</html>
